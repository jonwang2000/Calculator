<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Calculator</title>

	<link rel="stylesheet" href="stylesheet.css">

</head>

<body>

	<h1>Calculator</h1>

	<div id="calcParent">

		<div class="row">
			<div class="column" id="calcDisplay">0</div>
		</div>

		<div class="row">
			<div class="calcBtn column" id="calcClear">AC</div>
			<div class="calcBtn column" id="calcPercent">%</div>
			<div class="calcBtn column" id="calcBackspace">&#8676;</div>
			<div class="calcBtn calcOperBtn column" id="calcDivide">&#247;</div>
		</div>

		<div class="row">
			<div class="calcBtn calcNumBtn column" id="calcSeven">7</div>
			<div class="calcBtn calcNumBtn column" id="calcEight">8</div>
			<div class="calcBtn calcNumBtn column" id="calcNine">9</div>
			<div class="calcBtn calcOperBtn column" id="calcMultiply">x</div>
		</div>

		<div class="row">
			<div class="calcBtn calcNumBtn column" id="calcFour">4</div>
			<div class="calcBtn calcNumBtn column" id="calcFive">5</div>
			<div class="calcBtn calcNumBtn column" id="calcSix">6</div>
			<div class="calcBtn calcOperBtn column" id="calcSubtract">-</div>
		</div>

		<div class="row">
			<div class="calcBtn calcNumBtn column" id="calcOne">1</div>
			<div class="calcBtn calcNumBtn column" id="calcTwo">2</div>
			<div class="calcBtn calcNumBtn column" id="calcThree">3</div>
			<div class="calcBtn calcOperBtn column" id="calcAdd">+</div>
		</div>

		<div class="row">
			<div class="calcBtn calcNumBtn column" id="calcZero">0</div>
			<div class="calcBtn column" id="calcDecimal">.</div>
			<div class="calcBtn calcOperBtn column" id="calcEqual">=</div>
		</div>

	</div>


	<script type="text/javascript" src="functions.js"></script>


</body>

</html>
